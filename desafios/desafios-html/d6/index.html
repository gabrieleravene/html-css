<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>As tags do HTML5</h1>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt; para fazer parágrafos.">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1 a h6&gt; para fazer títulos.">Títulos</abrr></li>
        <li><abbr title="Utilize a tag &lt;img&gt; para adicionar imagens.">Imagens</abrr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt; para fazer abreviações.">Abreviações</abrr></li>
        <li><abbr title="Utilize a tag &lt;code&gt; para delimitar códigos e a tag &lt;pre&gt; para formatar o texto.">Código-fonte</abrr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt; para fazer listas ordenadas.">Listas ordenadas</abrr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt; para fazer listas não ordenadas."></abrr>Listas desordenadas</li>
        <li><abbr title="Utilize a tag &lt;dt&gt; e &lt;dd&gt; para fazer listas com definições."></abrr>Listas de definições</li>
        <li><abbr title="Utilize a tag &lt;blockquote&gt; para fazer citações.">Citações</abrr></li>
        <li><abbr title="Utilize a tag &lt;small&gt; para diminuir um texto."></abrr>Texto pequeno</li>
        <li><abbr title="Utiliza a tag &lt;del&gt; para deletar um texto.">Texto deletado</abbr></li>
        <li><abbr title="Utilize a tag &lt;ins&gt; para inserir um texto.">Texto inserido</abbr></li>
        <li><abbr title="Utilize a tag &lt;sub&gt; para subscrever um texto.">Texto subscristo</abbr></li>
        <li><abbr title="Utilize a tag &lt;sup&gt; para sobrescrever um texto.">Texto sobrescrito</abbr></li>
    </ul>
    
</body>
</html>
