<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Essa imagem se adapta ao tamanho da tela.</p>
    <picture>
        <source media="(max-width:750px)" srcset="p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="m.png" type="image/png">
        <img src="g.png" alt="">
    </picture>


    
</body>
</html>
