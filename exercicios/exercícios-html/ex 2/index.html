<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de de par de tags &lt;p&gt; e &lt;/p&gt;. </p>
    <p>Se precisar quebrar o texto em alugar lugar específico como esse, você pode usar a tag br.</p>

    <!-- oiii -->

    <p>Vamos adicionar alguns símbolos especiais:</p>

    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &#x2764;


</body>
</html>
