<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclass</title>
</head>
<style>
    body{
        font-family: monospace;
    }

    div > p {
        display:none; /* o simbolo > indica que somente o paragrafo que esta dentro da div sera escondido */
    }

    div:hover > p {
        display: block;
        color:white;
        background-color: red; /*  */
    }
    
    div:hover{
        color:red;
    }

</style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    
</body>
</html>
